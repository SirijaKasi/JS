<script>
    let people=[{id=10,designation="JS",subject="css"},
    {id=11,designation="pp",subject="AJS"}];
    
    function compare(a,b){
      let A =a.people.toUpperCase();
      let B=b.people.toUpperCase();
    
      let comparision=0;
      if(A>B){
        comparision=1;
      }
      else if(A<B){
        comparision=-1;
      }
    
    document.write(people.sort(comparision));
    }
    compare();
    </script>
